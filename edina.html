<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 7%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #5800FF;
            margin-bottom: 20px;
            font-size: 28px;
        }

   h2{
       text-align: center;
            color: #F81C1C;
            margin-bottom: 20px;
            font-size: 22px;
       
       
   }




        form {
            width: 100%;
            max-width: 320px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        select,
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select option {
            background-color: #fff;
            color: #333;
        }

        select:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #5800FF;
            box-shadow: 0 0 10px rgba(88, 0, 255, 0.7);
        }

        @media screen and (max-width: 480px) {
            form {
                padding: 10px;
            }

            select,
            input[type="text"],
            input[type="password"] {
                padding: 8px;
            }
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5800FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
            box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.2);
            border-radius: 0;
            transition: top 0.5s;
        }

        #success-message.show {
            top: 0;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .loader-text {
            color: #fff;
            font-size: 24px;
            margin-top: 10px;
        }

        .loader:after {
            content: " ";
            display: block;
            width: 30px;
            height: 30px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #5800FF;
            border-color: #5800FF transparent #5800FF transparent;
            animation: loader 1.5s linear infinite;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader">
            <div class="loader-text"><h4>Please wait...</h4></div>
        </div>
    </div>
    
    <div id="content">
        <br>
        <form>
            <div> <h1>Registration Form</h1></div>

            <label for="institution">Choose your institution:</label>
            <select id="institution" multiple="Mzumbe">
                <option>UDOM</option>
                <option>Ardhi</option>
                <option>Mzumbe</option>
                <option>Udsm</option>
                <option>IFM</option>
            </select>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname">
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname">
            <label for="email">Email:</label>
            <input type="text" id="email">
            
            <label for="comment">You really appreciate us</label>
            <input type="radio" id="comment">
            <br>
            <br>
            <input type="submit" value="Submit" onclick="showSuccessMessage()">
            <br>
            <marquee>         
            <h2>JRmsangi</h2></marquee>

        </form>
    </div>
    
    <div id="success-message">Successfully registered!</div>

    <script>
        function showSuccessMessage() {
            var successMessage = document.getElementById("success-message");
            successMessage.classList.add("show");
        }
        
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 5000);
        });
    </script>
</body>
</html>
